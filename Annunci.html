<!-- annunci -->

<h2 class="mt-5">Annunci</h2>

<div class="conteiner-fluid">
    <div class="row">
        
        <!-- accordion bootstrap -->
        
        <div class="col-12 col-md-3">
            <h3 class="mt-3 mb-3">Filtra per:</h3>
            <div class="accordion" id="accordionExample">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            Categoria
                        </button>
                    </h2>

                    <!-- categoria -->
                    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                        <div class="accordion-body" id="radioWrapper">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="category" id="All" checked>
                                <label class="form-check-label" for="All">
                                    All categories
                                </label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- prezzo -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingTwo">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                            Prezzo
                        </button>
                    </h2>
                    <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <input type="range" class="w-100" max="100" id="priceInput">
                            <p id="priceRange">0</p>
                        </div>
                    </div>
                </div>

                <!-- parola  -->
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingThree">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                            Parola
                        </button>
                    </h2>
                    <div id="collapseThree" class="accordion-collapse collapse show" aria-labelledby="headingThree" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <input type="text" class="form-control" id="wordInput" placeholder="Presto" value="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        
        <div class="col-12 col-md-9 d-flex flex-wrap justify-content-center align-items-center" id="cardWrapper">
            
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
